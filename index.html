<!doctype html>
<html lang="en">
  <head>
    <!-- SEO: For production, replace example.com with your domain. Add og-image.png (1200x630px) to /public and update og:image/twitter:image for social sharing. -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1447e6" />

    <!-- Primary Meta Tags -->
    <title>Crimson React SPA</title>
    <meta name="title" content="Crimson React SPA" />
    <meta name="description" content="A modern React single-page application built with Vite, featuring a fast and responsive user experience." />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://example.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/" />
    <meta property="og:title" content="Crimson React SPA" />
    <meta property="og:description" content="A modern React single-page application built with Vite, featuring a fast and responsive user experience." />
    <meta property="og:image" content="/vite.svg" />
    <meta property="og:site_name" content="Crimson React SPA" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://example.com/" />
    <meta name="twitter:title" content="Crimson React SPA" />
    <meta name="twitter:description" content="A modern React single-page application built with Vite, featuring a fast and responsive user experience." />
    <meta name="twitter:image" content="/vite.svg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/vite.svg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
